	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			$('#name,#email').placehold({blurClass: "placeholdBlur", focusClass: "placeholdFocus"});
		});
		$(document).ready(function(){
		        $('#submitButton').hover(
		            function(){ // Change the input image's source when we "roll on"
		                $(this).attr({ src : 'https://s3.amazonaws.com/PostageMedia/sendButtonOver.png'});
		            },
		            function(){ // Change the input image's source back to the default on "roll off"
		                $(this).attr({ src : 'https://s3.amazonaws.com/PostageMedia/sendButtonUp.png'});             }
		        );
				$('#submitButton').mousedown(
		            function(){ // Change the input image's source when we "roll on"
		                $(this).attr({ src : 'https://s3.amazonaws.com/PostageMedia/sendButtonDown.png'});
		            }
				);
				$('#submitButton').mouseup(
		            function(){ // Change the input image's source back to the default on "roll off"
		                $(this).attr({ src : 'https://s3.amazonaws.com/PostageMedia/sendButtonOver.png'});
		            }
		        );
				$('#submitButton').click(
					function() {
						if ($("#commentTextarea").val().length > 0) {
							// We're valid, send the info.
							var commentTextarea = $("#commentTextarea").val();
							var product = $("#product").val();
							var deviceType = $("#deviceType").val();
							var osVersion = $("#osVersion").val();
							var name = $("#name").val();
							var email = $("#email").val();
							
							var dataString = 'commentTextarea=' + escape(commentTextarea) + 
											 '&product=' + product +
											 '&deviceType=' + deviceType +
											 '&osVersion=' + osVersion +
											 '&name=' + escape(name) +
											 '&email=' + escape(email);
											
							$.ajax({
								type: "POST",
								url: "contact.php",
								data: dataString,
								success: function() {
									top.location.href = "http://www.roguesheep.com";
								}
							});
						}
						return false;
					}
				);
		    });
	</script>
